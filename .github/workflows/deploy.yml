name: Build & Deploy Website

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.16

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🛠️ Build the Nuxt app
      run: npm run generate

    - name: 🧹 Clean old build files from root
      run: |
        rm -rf ./_nuxt
        rm -f ./index.html
        rm -f ./favicon.ico
        rm -f ./200.html
        rm -f ./robots.txt
        rm -f ./sitemap.xml
        rm -rf ./fonts
        rm -f ./404.html
        rm -rf .docs

    - name: 📁 Move build output to root
      run: |
        shopt -s dotglob
        mv .output/public/* ./docs
        rm -rf .output
        touch .nojekyll

    - name: 🔐 Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: 📤 Commit and push to master
      run: |
        git add -A
        git commit -m "Deploy site to GitHub Pages" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}